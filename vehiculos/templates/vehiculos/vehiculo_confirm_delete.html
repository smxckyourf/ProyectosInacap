{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-danger text-white text-center">
        <h3>Confirmar Eliminación</h3>
      </div>
      <div class="card-body text-center">
        <p class="lead">¿Estás seguro de que deseas eliminar el vehículo <strong>"{{ vehiculo }}"</strong>?</p>
        <p class="text-muted">Esta acción no se puede deshacer.</p>

        <form method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-lg">Eliminar</button>
        </form>
        <a href="{% url 'vehiculos:list' %}" class="btn btn-secondary btn-lg ml-2">Cancelar</a>
      </div>
    </div>
  </div>
{% endblock %}
